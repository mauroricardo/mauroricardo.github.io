<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sokoban Mobile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            /* Evita que el body haga scroll en m√≥viles */
            overscroll-behavior-y: contain; 
        }

        h1 { margin: 5px 0; font-size: 24px; }
        p { color: #bdc3c7; margin-bottom: 10px; font-size: 14px; text-align: center; }

        #level-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f1c40f;
        }

        .save-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .save-btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .save-btn:hover { background-color: #1c5980; }

        #game-container {
            max-width: 100%;
            overflow: hidden; 
            touch-action: none; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-board {
            display: grid;
            gap: 2px;
            background-color: #34495e;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }

        .cell {
            /* El ancho y alto se inyectan por JS din√°micamente */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            user-select: none;
        }

        .wall { background-color: indianred; }
        .floor { background-color: #bdc3c7; }
        .goal { background-color: #f1c40f; }
        .box { background-color: #bdc3c7; transition: transform 0.1s; }
        .box-on-goal { background-color: #27ae60; }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(2, 50px);
            gap: 5px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .d-pad button {
            background-color: #34495e;
            font-size: 20px;
            border-radius: 10px;
            padding: 0;
            color: white;
            border: none;
        }
        .d-pad button:active { background-color: #7f8c8d; }
        
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        .menu-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button.action-btn {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.success { background-color: #2ecc71; display: none; }

        #win-message { color: #2ecc71; font-weight: bold; font-size: 20px; margin-top: 10px; display: none; text-align: center; }
    </style>
</head>
<body>

    <h1>Sokoban</h1>
    
    <div class="save-controls">
        <button class="save-btn" onclick="exportJSON()">üì• Exportar JSON</button>
        <button class="save-btn" onclick="triggerImport()">üì§ Importar JSON</button>
        <input type="file" id="import-file" style="display:none" accept=".json">
    </div>

    <div id="level-info">Nivel 1</div>

    <div id="game-container">
        <div id="game-board"></div>
    </div>
    
    <div id="win-message">¬°Nivel Completado! üéâ</div>

    <div class="d-pad">
        <button class="btn-up" onclick="move(0, -1)">‚¨ÜÔ∏è</button>
        <button class="btn-left" onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
        <button class="btn-down" onclick="move(0, 1)">‚¨áÔ∏è</button>
        <button class="btn-right" onclick="move(1, 0)">‚û°Ô∏è</button>
    </div>

    <div class="menu-buttons">
        <button class="action-btn" onclick="resetLevel()">üîÑ Reiniciar</button>
        <button id="btn-next" class="action-btn success" onclick="nextLevel()">Siguiente Nivel ‚û°Ô∏è</button>
    </div>

    <script type="module">
        import { rawSokData } from './levels.js';
        
        // --- Exponer funciones al entorno global (Necesario en type="module") ---
        window.move = move;
        window.resetLevel = resetLevel;
        window.nextLevel = nextLevel;
        window.exportJSON = exportJSON;
        window.triggerImport = () => document.getElementById('import-file').click();

        function parseSokFormat(text) {
            const parsedLevels = [];
            const blocks = text.split(/\n\s*\n/); 
        
            for (let block of blocks) {
                const lines = block.split('\n')
                    .map(line => line.replace('\r', ''))
                    .filter(line => line.includes('#'));
        
                if (lines.length > 0) {
                    parsedLevels.push(lines);
                }
            }
            return parsedLevels;
        }
        
        let levels = [];
        // Intentar parsear. Si falla o no encuentra, agregamos un nivel por defecto de seguridad
        try {
            levels = parseSokFormat(rawSokData);
            if (levels.length === 0) throw new Error("No se encontraron mapas en rawSokData");
        } catch(e) {
            levels = [["#####", "#.@.#", "#####"]]; 
        }

        let currentLevelIndex = 0;
        let map = [];
        let player = { x: 0, y: 0 };
        let boxes = [];
        let goals = [];
        let isLevelComplete = false;
        let currentCellSize = 35; // Tama√±o por defecto

        // --- SISTEMA DE GUARDADO ---
        // Cargar progreso inicial
        const savedLevel = localStorage.getItem('sokoban_level_v2');
        if (savedLevel !== null) {
            const parsed = parseInt(savedLevel, 10);
            if (!isNaN(parsed) && parsed >= 0 && parsed < levels.length) {
                currentLevelIndex = parsed;
            }
        }

        function exportJSON() {
            const data = { 
                game: "Sokoban", 
                level: currentLevelIndex,
                date: new Date().toISOString()
            };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `sokoban_progreso_nivel_${currentLevelIndex + 1}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        document.getElementById('import-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    if (data.game === "Sokoban" && typeof data.level === "number") {
                        if (data.level >= 0 && data.level < levels.length) {
                            currentLevelIndex = data.level;
                            localStorage.setItem('sokoban_level_v2', currentLevelIndex);
                            initGame(currentLevelIndex);
                            alert("‚úÖ Progreso importado correctamente.");
                        } else {
                            alert("‚ùå El nivel en el archivo no existe en esta versi√≥n.");
                        }
                    } else {
                        alert("‚ùå Archivo JSON no v√°lido para este juego.");
                    }
                } catch (err) {
                    alert("‚ùå Error al leer el archivo. Aseg√∫rate de que es un JSON v√°lido.");
                }
            };
            reader.readAsText(file);
            // Resetear el input para poder importar el mismo archivo de nuevo si se desea
            e.target.value = ''; 
        });

        // --- C√ÅLCULO DIN√ÅMICO DE TAMA√ëO ---
        function calculateCellSize(cols, rows) {
            // Dejar espacio para la UI (Header, botones, padding)
            const availableWidth = window.innerWidth * 0.95; 
            const availableHeight = window.innerHeight * 0.55; 
            
            // Calculamos el tama√±o m√°ximo posible que encaje en la pantalla
            const sizeByWidth = availableWidth / cols;
            const sizeByHeight = availableHeight / rows;
            
            let optimalSize = Math.min(sizeByWidth, sizeByHeight);
            
            // Limitamos el tama√±o entre 20px (muy peque√±o) y 70px (suficiente para PC)
            return Math.max(20, Math.min(optimalSize, 70));
        }

        // Si redimensionamos la ventana de la PC, recalculamos el tama√±o del tablero
        window.addEventListener('resize', () => {
            if (map.length === 0) return;
            const cols = map[0].length;
            const rows = map.length;
            currentCellSize = calculateCellSize(cols, rows);
            
            const board = document.getElementById("game-board");
            board.style.gridTemplateColumns = `repeat(${cols}, ${currentCellSize}px)`;
            board.style.gridTemplateRows = `repeat(${rows}, ${currentCellSize}px)`;
            
            // Actualizar fuente de los emojis en vivo
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.width = `${currentCellSize}px`;
                cell.style.height = `${currentCellSize}px`;
                cell.style.fontSize = `${currentCellSize * 0.6}px`;
            });
        });

        function initGame(levelIndex) {
            isLevelComplete = false;
            map = []; boxes = []; goals = [];
            
            document.getElementById("win-message").style.display = "none";
            document.getElementById("btn-next").style.display = "none";
            document.getElementById("level-info").innerText = `Nivel ${levelIndex + 1} de ${levels.length}`;

            const levelPlan = levels[levelIndex];
            const rows = levelPlan.length;
            const cols = Math.max(...levelPlan.map(row => row.length)); 
            
            // Ajustar el tama√±o del tablero din√°micamente
            currentCellSize = calculateCellSize(cols, rows);
            
            const board = document.getElementById("game-board");
            board.style.gridTemplateColumns = `repeat(${cols}, ${currentCellSize}px)`;
            board.style.gridTemplateRows = `repeat(${rows}, ${currentCellSize}px)`;
            board.innerHTML = "";

            for (let y = 0; y < rows; y++) {
                let row = [];
                for (let x = 0; x < cols; x++) {
                    const char = levelPlan[y][x] || ' '; 
                    if (char === '#') row.push('wall');
                    else row.push('floor');

                    if (char === '@' || char === '+') player = { x, y };
                    if (char === '$' || char === '*') boxes.push({ x, y });
                    if (char === '.' || char === '*' || char === '+') goals.push({ x, y });
                }
                map.push(row);
            }
            drawBoard();
        }

        function drawBoard() {
            const board = document.getElementById("game-board");
            board.innerHTML = "";

            for (let y = 0; y < map.length; y++) {
                for (let x = 0; x < map[y].length; x++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    // Aplicar el tama√±o din√°mico
                    cell.style.width = `${currentCellSize}px`;
                    cell.style.height = `${currentCellSize}px`;
                    cell.style.fontSize = `${currentCellSize * 0.6}px`; 

                    if (map[y][x] === 'wall') {
                        cell.classList.add("wall");
                    } else {
                        const isGoal = goals.some(g => g.x === x && g.y === y);
                        cell.classList.add(isGoal ? "goal" : "floor");
                        if (isGoal) cell.innerHTML = "üéØ";
                    }

                    const isBox = boxes.some(b => b.x === x && b.y === y);
                    const isGoal = goals.some(g => g.x === x && g.y === y);

                    if (isBox) {
                        cell.innerHTML = "üì¶";
                        cell.className = `cell ${isGoal ? 'box-on-goal' : 'box'}`;
                    } else if (player.x === x && player.y === y) {
                        cell.innerHTML = "üë®‚Äçüíª"; 
                    }

                    board.appendChild(cell);
                }
            }
        }

        function move(dx, dy) {
            if (isLevelComplete) return; 

            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newY < 0 || newY >= map.length || newX < 0 || newX >= map[0].length) return;
            if (map[newY][newX] === 'wall') return;

            const boxIndex = boxes.findIndex(b => b.x === newX && b.y === newY);
            
            if (boxIndex !== -1) {
                const boxNewX = newX + dx;
                const boxNewY = newY + dy;

                if (map[boxNewY][boxNewX] === 'wall' || boxes.some(b => b.x === boxNewX && b.y === boxNewY)) {
                    return; 
                }
                boxes[boxIndex].x = boxNewX;
                boxes[boxIndex].y = boxNewY;
            }

            player.x = newX;
            player.y = newY;

            drawBoard();
            checkWin();
        }

        function checkWin() {
            const won = boxes.every(box => goals.some(goal => goal.x === box.x && goal.y === box.y));
            if (won) {
                isLevelComplete = true;
                document.getElementById("win-message").style.display = "block";
                
                if (currentLevelIndex < levels.length - 1) {
                    document.getElementById("btn-next").style.display = "block";
                } else {
                    document.getElementById("win-message").innerText = "¬°FELICIDADES! ¬°COMPLETASTE TODOS LOS NIVELES! üèÜ";
                }
            }
        }

        // --- CONTROLES T√ÅCTILES ---
        let touchStartX = 0;
        let touchStartY = 0;
        const gameContainer = document.getElementById('game-container');

        gameContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        gameContainer.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            let touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, {passive: true});

        function handleSwipe(startX, startY, endX, endY) {
            const diffX = endX - startX;
            const diffY = endY - startY;
            const threshold = 30; 

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > threshold) move(1, 0); 
                else if (diffX < -threshold) move(-1, 0); 
            } else {
                if (diffY > threshold) move(0, 1); 
                else if (diffY < -threshold) move(0, -1); 
            }
        }

        window.addEventListener("keydown", (e) => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();
            if (e.key === "ArrowUp") move(0, -1);
            if (e.key === "ArrowDown") move(0, 1);
            if (e.key === "ArrowLeft") move(-1, 0);
            if (e.key === "ArrowRight") move(1, 0);
        });

        function resetLevel() { initGame(currentLevelIndex); }
        
        function nextLevel() {
            if (currentLevelIndex < levels.length - 1) {
                currentLevelIndex++;
                localStorage.setItem('sokoban_level_v2', currentLevelIndex);
                initGame(currentLevelIndex);
            }
        }

        // Iniciar el juego
        initGame(currentLevelIndex);
    </script>
</body>
</html>
