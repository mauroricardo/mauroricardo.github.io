<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sokoban Mobile Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            overscroll-behavior-y: contain; 
        }

        h1 { margin: 5px 0; font-size: 24px; text-align: center; }

        .save-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .save-btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }
        .save-btn:hover { background-color: #1c5980; }
        .save-btn.special { background-color: #8e44ad; } /* Color para el bot√≥n del dashboard */
        .save-btn.special:hover { background-color: #732d91; }

        /* --- VISTA DEL JUEGO --- */
        #game-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #level-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f1c40f;
        }

        #game-container {
            max-width: 100%;
            overflow: hidden; 
            touch-action: none; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-board {
            display: grid;
            gap: 2px;
            background-color: #34495e;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }

.floor { background-color: #bdc3c7; border-radius: 2px; }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            user-select: none;
            cursor: pointer; 
        }

        .wall {
    /* Color base del ladrillo (rojo intenso oscuro / granate) */
    background-color: #9f1909; 
    
    /* Dibujamos el mortero gris usando PORCENTAJES para que el patr√≥n sea escalable */
    background-image:
        /* 1. L√≠neas horizontales que dividen el bloque en 3 filas gruesas */
        linear-gradient(to bottom, 
            transparent calc(33.33% - 2px), gray calc(33.33% - 2px), gray calc(33.33% + 2px), transparent calc(33.33% + 2px),
            transparent calc(66.66% - 2px), gray calc(66.66% - 2px), gray calc(66.66% + 2px), transparent calc(66.66% + 2px)
        ),
        /* 2. L√≠nea vertical de la fila SUPERIOR (centrada al 50%) */
        linear-gradient(to right, 
            transparent calc(50% - 2px), gray calc(50% - 2px), gray calc(50% + 2px), transparent calc(50% + 2px)
        ),
        /* 3. L√≠neas verticales de la fila CENTRAL (desfasadas al 25% y 75% para el efecto intercalado) */
        linear-gradient(to right, 
            transparent calc(25% - 2px), gray calc(25% - 2px), #7f8c8d calc(25% + 2px), transparent calc(25% + 2px),
            transparent calc(75% - 2px), gray calc(75% - 2px), #7f8c8d calc(75% + 2px), transparent calc(75% + 2px)
        ),
        /* 4. L√≠nea vertical de la fila INFERIOR (centrada al 50%) */
        linear-gradient(to right, 
            transparent calc(50% - 2px), #7f8c8d calc(50% - 2px), #7f8c8d calc(50% + 2px), transparent calc(50% + 2px)
        );
        
    /* Ajuste de escala: cada gradiente se estira para cubrir su secci√≥n del "puzzle" */
    background-size: 
        100% 100%,   /* El mallado horizontal cubre todo el bloque */
        100% 33.33%, /* Nivel 1: Fila superior */
        100% 33.33%, /* Nivel 2: Fila central */
        100% 33.34%; /* Nivel 3: Fila inferior */
        
    /* Ubicaci√≥n de las filas de cemento vertical */
    background-position: 
        0 0,    
        0 0,    
        0 50%,  
        0 100%; 
        
    background-repeat: no-repeat;
    
    /* Borde en tono rojo vino muy oscuro para dar peso visual al bloque */
    border: 3px solid #520b02;
    border-radius: 6px; 
    box-sizing: border-box;
    cursor: not-allowed;
}

/* El Goal: c√≠rculo azul rey s√≥lido */
.goal { 
    background-color: #bdc3c7; 
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.goal::after {
    content: "";
    width: 35%;
    height: 35%;
    background-color: #002366; /* Azul Rey */
    border-radius: 50%;
}

        .box {
            background-color: #cd853f; /* Color madera */
            border: 3px solid #8b4513; /* Borde madera oscura */
            box-shadow: inset 0 0 12px rgba(0,0,0,0.6); /* Sombra interior para dar volumen */
            /* Dibujamos la 'X' de refuerzo de la caja de madera con gradientes */
            background-image: 
                linear-gradient(45deg, transparent 45%, #8b4513 45%, #8b4513 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #8b4513 45%, #8b4513 55%, transparent 55%);
            box-sizing: border-box; /* Asegura que el borde no agrande la caja */
            border-radius: 4px;
            transition: transform 0.1s;
            cursor: pointer;
        }
        
.box-on-goal {
    /* Color base amarillo brillante */
    background-color: #f1c40f; 
    /* Borde dorado oscuro para dar profundidad */
    border: 3px solid #b7950b; 
    /* Mantenemos el brillo interior oscuro y el resplandor exterior amarillo */
    box-shadow: inset 0 0 12px rgba(0,0,0,0.4), 0 0 12px rgba(241, 196, 15, 0.6); 
    /* La "X" interna ahora en tono dorado para que combine */
    background-image: 
        linear-gradient(45deg, transparent 45%, #b7950b 45%, #b7950b 55%, transparent 55%),
        linear-gradient(-45deg, transparent 45%, #b7950b 45%, #b7950b 55%, transparent 55%);
    box-sizing: border-box;
    border-radius: 4px;
    cursor: pointer;
    /* Mantenemos el efecto de encogimiento al encajar */
    transform: scale(0.95); 
}

        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(2, 50px);
            gap: 5px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .d-pad button {
            background-color: #34495e;
            font-size: 20px;
            border-radius: 10px;
            padding: 0;
            color: white;
            border: none;
        }
        .d-pad button:active { background-color: #7f8c8d; }
        
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        .menu-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button.action-btn {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button.action-btn.warning { background-color: #e67e22; }
        button.action-btn.success { background-color: #2ecc71; display: none; }

        #win-message { color: #2ecc71; font-weight: bold; font-size: 20px; margin-top: 10px; display: none; text-align: center; }

        /* --- VISTA DEL DASHBOARD --- */
        #dashboard-view {
            display: none; /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .level-grid {
            display: grid;
            /* La magia responsive: columnas de m√≠nimo 60px que llenan el espacio */
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 10px;
            width: 100%;
            max-height: 60vh; /* Permite scroll si hay muchos niveles */
            overflow-y: auto;
            padding: 15px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .level-btn {
            background-color: #7f8c8d; /* Gris para no jugados */
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s, background-color 0.2s;
        }

        .level-btn:active { transform: scale(0.95); }
        .level-btn.completed { background-color: #27ae60; } /* Verde para completados */
        .level-btn.current { border: 3px solid #f1c40f; } /* Borde amarillo para el actual */

    </style>
</head>
<body>

    <h1>Sokoban</h1>
    
    <div class="save-controls">
        <button class="save-btn special" onclick="toggleDashboard()">üî¢ Niveles</button>
        <button class="save-btn" onclick="exportJSON()">üì• Exportar</button>
        <button class="save-btn" onclick="triggerImport()">üì§ Importar</button>
        <input type="file" id="import-file" style="display:none" accept=".json">
    </div>

    <div id="game-view">
        <div id="level-info">Nivel 1</div>

        <div id="game-container">
            <div id="game-board"></div>
        </div>
        
        <div id="win-message">¬°Nivel Completado! üéâ</div>

        <div class="d-pad">
            <button class="btn-up" onclick="move(0, -1)">‚¨ÜÔ∏è</button>
            <button class="btn-left" onclick="move(-1, 0)">‚¨ÖÔ∏è</button>
            <button class="btn-down" onclick="move(0, 1)">‚¨áÔ∏è</button>
            <button class="btn-right" onclick="move(1, 0)">‚û°Ô∏è</button>
        </div>

        <div class="menu-buttons">
            <button class="action-btn warning" onclick="undoMove()">‚Ü©Ô∏è Deshacer</button>
            <button class="action-btn" onclick="resetLevel()">üîÑ Reiniciar Nivel</button>
            <button id="btn-next" class="action-btn success" onclick="nextLevel()">Siguiente ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="dashboard-view">
        <div class="dashboard-header">
            <h2 style="margin: 0; color: #f1c40f;">Selector de Niveles</h2>
            <button class="action-btn" onclick="toggleDashboard()">‚ùå Cerrar</button>
        </div>
        <div id="level-grid" class="level-grid">
            </div>
    </div>

    <script type="module">
        import { rawSokData } from './levels.js';
        
        // Exposici√≥n de funciones
        window.move = move;
        window.resetLevel = resetLevel;
        window.nextLevel = nextLevel;
        window.exportJSON = exportJSON;
        window.triggerImport = () => document.getElementById('import-file').click();
        window.undoMove = undoMove;
        window.toggleDashboard = toggleDashboard;
        window.selectLevelFromDashboard = selectLevelFromDashboard;

        function parseSokFormat(text) {
            const parsedLevels = [];
            const blocks = text.split(/\n\s*\n/); 
            for (let block of blocks) {
                const lines = block.split('\n')
                    .map(line => line.replace('\r', ''))
                    .filter(line => line.includes('#'));
                if (lines.length > 0) parsedLevels.push(lines);
            }
            return parsedLevels;
        }
        
        let levels = [];
        try {
            levels = parseSokFormat(rawSokData);
            if (levels.length === 0) throw new Error();
        } catch(e) {
            levels = [["#####", "#.@.#", "#####"]]; 
        }

        let currentLevelIndex = 0;
        let map = [];
        let player = { x: 0, y: 0 };
        let boxes = [];
        let goals = [];
        let isLevelComplete = false;
        let currentCellSize = 35; 
        
        let historyStack = []; 
        let isAnimating = false; 

        // --- SISTEMA DE NIVELES COMPLETADOS ---
        let completedLevels = [];
        try {
            const savedCompleted = localStorage.getItem('sokoban_completed_levels');
            if (savedCompleted) {
                completedLevels = JSON.parse(savedCompleted);
            }
        } catch (e) { console.warn("Error cargando niveles completados", e); }

        function markLevelAsCompleted(index) {
            if (!completedLevels.includes(index)) {
                completedLevels.push(index);
                localStorage.setItem('sokoban_completed_levels', JSON.stringify(completedLevels));
            }
        }

        // --- FUNCIONES DEL DASHBOARD ---
        function toggleDashboard() {
            const gameView = document.getElementById('game-view');
            const dashView = document.getElementById('dashboard-view');
            
            if (dashView.style.display === 'none' || dashView.style.display === '') {
                // Mostrar Dashboard
                gameView.style.display = 'none';
                dashView.style.display = 'flex';
                renderDashboard();
            } else {
                // Volver al juego
                dashView.style.display = 'none';
                gameView.style.display = 'flex';
                // Forzar rec√°lculo del tama√±o de celdas por si rot√≥ la pantalla
                window.dispatchEvent(new Event('resize')); 
            }
        }

        function renderDashboard() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = ''; // Limpiar grilla

            levels.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.innerText = i + 1;

                if (completedLevels.includes(i)) {
                    btn.classList.add('completed');
                }
                if (i === currentLevelIndex) {
                    btn.classList.add('current');
                }

                btn.onclick = () => selectLevelFromDashboard(i);
                grid.appendChild(btn);
            });
        }

        function selectLevelFromDashboard(index) {
            // Eliminar progreso en vivo para empezar limpio
            localStorage.removeItem('sokoban_save_state'); 
            currentLevelIndex = index;
            localStorage.setItem('sokoban_level_v2', currentLevelIndex);
            
            toggleDashboard(); // Cerrar dashboard
            initGame(currentLevelIndex); // Cargar nivel seleccionado
        }

        // --- SISTEMA DE CARGA INICIAL ---
        let initialSavedState = null;
        try {
            const stateStr = localStorage.getItem('sokoban_save_state');
            if (stateStr) {
                const state = JSON.parse(stateStr);
                if (state && typeof state.level === 'number' && state.level < levels.length) {
                    currentLevelIndex = state.level;
                    initialSavedState = state; 
                }
            } else {
                const savedLevel = localStorage.getItem('sokoban_level_v2');
                if (savedLevel !== null) {
                    const parsed = parseInt(savedLevel, 10);
                    if (!isNaN(parsed) && parsed >= 0 && parsed < levels.length) currentLevelIndex = parsed;
                }
            }
        } catch(e) {}

        function calculateCellSize(cols, rows) {
            const availableWidth = window.innerWidth * 0.95; 
            const availableHeight = window.innerHeight * 0.50; 
            const sizeByWidth = availableWidth / cols;
            const sizeByHeight = availableHeight / rows;
            return Math.max(20, Math.min(Math.min(sizeByWidth, sizeByHeight), 70));
        }

        window.addEventListener('resize', () => {
            if (map.length === 0 || document.getElementById('dashboard-view').style.display === 'flex') return;
            const cols = map[0].length;
            const rows = map.length;
            currentCellSize = calculateCellSize(cols, rows);
            const board = document.getElementById("game-board");
            board.style.gridTemplateColumns = `repeat(${cols}, ${currentCellSize}px)`;
            board.style.gridTemplateRows = `repeat(${rows}, ${currentCellSize}px)`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.width = `${currentCellSize}px`;
                cell.style.height = `${currentCellSize}px`;
                cell.style.fontSize = `${currentCellSize * 0.6}px`;
            });
        });

        function persistGameState() {
            if (isLevelComplete) return; 
            const state = {
                level: currentLevelIndex,
                player: player,
                boxes: boxes,
                historyStack: historyStack
            };
            localStorage.setItem('sokoban_save_state', JSON.stringify(state));
            localStorage.setItem('sokoban_level_v2', currentLevelIndex);
        }

        function saveState() {
            historyStack.push({
                player: { x: player.x, y: player.y },
                boxes: JSON.parse(JSON.stringify(boxes))
            });
        }

        function undoMove() {
            if (historyStack.length === 0 || isAnimating || isLevelComplete) return;
            const lastState = historyStack.pop();
            player = lastState.player;
            boxes = lastState.boxes;
            drawBoard();
            persistGameState(); 
        }

        function findPath(startX, startY, targetX, targetY) {
            let queue = [{ x: startX, y: startY, path: [] }];
            let visited = new Set();
            visited.add(`${startX},${startY}`);
            const dirs = [{dx: 0, dy: -1}, {dx: 0, dy: 1}, {dx: -1, dy: 0}, {dx: 1, dy: 0}];

            while (queue.length > 0) {
                let current = queue.shift();
                if (current.x === targetX && current.y === targetY) return current.path;

                for (let d of dirs) {
                    let nx = current.x + d.dx;
                    let ny = current.y + d.dy;

                    if (ny < 0 || ny >= map.length || nx < 0 || nx >= map[0].length) continue;
                    if (map[ny][nx] === 'wall') continue; 
                    if (boxes.some(b => b.x === nx && b.y === ny)) continue; 

                    let key = `${nx},${ny}`;
                    if (!visited.has(key)) {
                        visited.add(key);
                        queue.push({ x: nx, y: ny, path: [...current.path, { dx: d.dx, dy: d.dy }] });
                    }
                }
            }
            return null; 
        }

        function handleCellClick(targetX, targetY) {
            if (isAnimating || isLevelComplete) return;
            if (map[targetY][targetX] === 'wall') return;

            const isBox = boxes.some(b => b.x === targetX && b.y === targetY);
            if (isBox) {
                const dx = targetX - player.x;
                const dy = targetY - player.y;
                if (Math.abs(dx) + Math.abs(dy) === 1) move(dx, dy);
                return;
            }

            const path = findPath(player.x, player.y, targetX, targetY);
            if (path && path.length > 0) animatePath(path);
        }

        function animatePath(path) {
            isAnimating = true;
            let stepIndex = 0;
            saveState(); 

            function walkStep() {
                if (stepIndex < path.length && !isLevelComplete) {
                    player.x += path[stepIndex].dx;
                    player.y += path[stepIndex].dy;
                    drawBoard();
                    checkWin();
                    persistGameState(); 
                    stepIndex++;
                    setTimeout(walkStep, 60); 
                } else {
                    isAnimating = false; 
                }
            }
            walkStep();
        }

        function initGame(levelIndex, savedState = null) {
            isLevelComplete = false;
            isAnimating = false;
            map = []; goals = [];
            
            let tempBoxes = [];
            let tempPlayer = { x: 0, y: 0 };

            document.getElementById("win-message").style.display = "none";
            document.getElementById("btn-next").style.display = "none";
            document.getElementById("level-info").innerText = `Nivel ${levelIndex + 1} de ${levels.length}`;

            const levelPlan = levels[levelIndex];
            const rows = levelPlan.length;
            const cols = Math.max(...levelPlan.map(row => row.length)); 
            
            currentCellSize = calculateCellSize(cols, rows);
            
            const board = document.getElementById("game-board");
            board.style.gridTemplateColumns = `repeat(${cols}, ${currentCellSize}px)`;
            board.style.gridTemplateRows = `repeat(${rows}, ${currentCellSize}px)`;
            board.innerHTML = "";

            for (let y = 0; y < rows; y++) {
                let row = [];
                for (let x = 0; x < cols; x++) {
                    const char = levelPlan[y][x] || ' '; 
                    if (char === '#') row.push('wall');
                    else row.push('floor');

                    if (char === '@' || char === '+') tempPlayer = { x, y };
                    if (char === '$' || char === '*') tempBoxes.push({ x, y });
                    if (char === '.' || char === '*' || char === '+') goals.push({ x, y });
                }
                map.push(row);
            }

            if (savedState) {
                player = savedState.player;
                boxes = savedState.boxes;
                historyStack = savedState.historyStack || [];
            } else {
                player = tempPlayer;
                boxes = tempBoxes;
                historyStack = [];
                persistGameState(); 
            }

            drawBoard();
        }

        function drawBoard() {
            const board = document.getElementById("game-board");
            board.innerHTML = "";

            for (let y = 0; y < map.length; y++) {
                for (let x = 0; x < map[y].length; x++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.style.width = `${currentCellSize}px`;
                    cell.style.height = `${currentCellSize}px`;
                    cell.style.fontSize = `${currentCellSize * 0.6}px`; 

                    cell.addEventListener('click', () => handleCellClick(x, y));

                    if (map[y][x] === 'wall') {
                        cell.classList.add("wall");
                    } else {
                        const isGoal = goals.some(g => g.x === x && g.y === y);
                        cell.classList.add(isGoal ? "goal" : "floor");
                    }

                    const isBox = boxes.some(b => b.x === x && b.y === y);
                    const isGoal = goals.some(g => g.x === x && g.y === y);

                    if (isBox) {
                        // YA NO PONEMOS EL EMOJI. Solo asignamos la clase CSS.
                        cell.className = `cell ${isGoal ? 'box-on-goal' : 'box'}`;
                    } else if (player.x === x && player.y === y) {
                        cell.innerHTML = "üë®‚Äçüíª"; // Mantenemos tu personaje
                    }

                    board.appendChild(cell);
                }
            }
        }

        function move(dx, dy) {
            if (isLevelComplete || isAnimating) return; 

            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newY < 0 || newY >= map.length || newX < 0 || newX >= map[0].length) return;
            if (map[newY][newX] === 'wall') return;

            const boxIndex = boxes.findIndex(b => b.x === newX && b.y === newY);
            
            if (boxIndex !== -1) {
                const boxNewX = newX + dx;
                const boxNewY = newY + dy;

                if (map[boxNewY][boxNewX] === 'wall' || boxes.some(b => b.x === boxNewX && b.y === boxNewY)) {
                    return; 
                }
                
                saveState(); 
                boxes[boxIndex].x = boxNewX;
                boxes[boxIndex].y = boxNewY;
            } else {
                saveState(); 
            }

            player.x = newX;
            player.y = newY;

            drawBoard();
            checkWin();
            persistGameState(); 
        }

        function checkWin() {
            const won = boxes.every(box => goals.some(goal => goal.x === box.x && goal.y === box.y));
            if (won) {
                isLevelComplete = true;
                localStorage.removeItem('sokoban_save_state'); 
                
                // Marcar el nivel como completado
                markLevelAsCompleted(currentLevelIndex);

                document.getElementById("win-message").style.display = "block";
                
                if (currentLevelIndex < levels.length - 1) {
                    document.getElementById("btn-next").style.display = "block";
                }
            }
        }

        const gameContainer = document.getElementById('game-container');
        let touchStartX = 0, touchStartY = 0;

        gameContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        gameContainer.addEventListener('touchend', e => {
            if(isAnimating) return; 
            let diffX = e.changedTouches[0].screenX - touchStartX;
            let diffY = e.changedTouches[0].screenY - touchStartY;
            const threshold = 30; 

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > threshold) move(1, 0); 
                else if (diffX < -threshold) move(-1, 0); 
            } else {
                if (diffY > threshold) move(0, 1); 
                else if (diffY < -threshold) move(0, -1); 
            }
        }, {passive: true});

        window.addEventListener("keydown", (e) => {
            // Si el dashboard est√° abierto, ignorar teclado del juego
            if (document.getElementById('dashboard-view').style.display === 'flex') return;
            
            if (isAnimating) { e.preventDefault(); return; }
            
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();
            if (e.key === "ArrowUp" || e.key === "w") move(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") move(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") move(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") move(1, 0);
            
            if (e.key === "z" || e.key === "Z") undoMove();
        });

        function exportJSON() {
            if(isAnimating) return;
            const data = { 
                game: "Sokoban", 
                level: currentLevelIndex, 
                player: player,
                boxes: boxes,
                historyStack: historyStack,
                completedLevels: completedLevels, // Ahora guarda tambi√©n tus trofeos
                date: new Date().toISOString() 
            };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `sokoban_nivel_${currentLevelIndex + 1}_progreso.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        document.getElementById('import-file').addEventListener('change', function(e) {
            if(isAnimating) return;
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    if (data.game === "Sokoban" && typeof data.level === "number" && data.level < levels.length) {
                        currentLevelIndex = data.level;
                        localStorage.setItem('sokoban_level_v2', currentLevelIndex);
                        
                        // Cargar historial de completados si viene en el JSON
                        if (data.completedLevels) {
                            completedLevels = data.completedLevels;
                            localStorage.setItem('sokoban_completed_levels', JSON.stringify(completedLevels));
                        }

                        if (data.player && data.boxes) {
                            initGame(currentLevelIndex, data);
                        } else {
                            initGame(currentLevelIndex);
                        }
                    } else alert("Archivo JSON no v√°lido.");
                } catch (err) { alert("Error al leer JSON."); }
            };
            reader.readAsText(file);
            e.target.value = ''; 
        });

        function resetLevel() { 
            if(isAnimating) return;
            localStorage.removeItem('sokoban_save_state');
            initGame(currentLevelIndex); 
        }
        
        function nextLevel() {
            if (currentLevelIndex < levels.length - 1) {
                localStorage.removeItem('sokoban_save_state');
                currentLevelIndex++;
                localStorage.setItem('sokoban_level_v2', currentLevelIndex);
                initGame(currentLevelIndex);
            }
        }

        initGame(currentLevelIndex, initialSavedState);
    </script>
</body>
